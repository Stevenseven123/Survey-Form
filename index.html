<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1 id="title">Survey Form</h1>
            <p id="description">this form will checkif you know your stuff</p>
        </div>
        <div>
            <form id="survey-form">
                <label id="name-label">
                    <input id="name" name="name" required placeholder="Your name"> Full Name
                </label>
                <label id="email-label">
                    <input id="email" type="email" name="email" required placeholder="Email"> Email
                </label>
                  <label id="number-label">
                      <input id="number" type="number" name="age" required placeholder="Age" min="1" max="99"> Age
                  </label>
                <div>
                  
                    <select name="question" id="dropdown">
                        <option value="1">Hi</option>
                        <option value="2">Hii</option>
                        <option value="3">Hiii</option>
                    </select>
                  
                </div>
                <div id="yesorno">
                  <fieldset>
                    <legend>DO you watch Anime?<legend>
                      
                      <label>
                          <input id="radio1" type="radio" name="anime" value="yes"> Yes
                      </label>
                      <label>
                          <input id="radio2" type="radio" name="anime" value="no"> No
                      </label>
                      
                  </fieldset>
                </div>
                <div id="checkbox">
                  <fieldset>
                    <legend> What Type?</legend>
                      
                        <label>
                          <input type="checkbox" value="OOF1" name="check1"> Anime
                        </label>
                        <label>
                          <input type="checkbox" value="OOF2" name="check2"> Manga
                        </label>
                        <label>
                          <input type="checkbox" value="OOF3" name="check3"> Dont Care
                        </label>
                      
                  </fieldset>
                </div>
                <textarea placeholder="Comment here!"></textarea>
                <button id="submit">Submit</button>

            </form>
        </div>
    </body>
</html>
